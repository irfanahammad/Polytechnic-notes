            <!-- ListItem: Previous Year Papers (Triggers navigation) -->
            <a href="#papers" onclick="renderPage('papers'); return false;" class="flex min-h-[72px] cursor-pointer items-center justify-between gap-4 rounded-lg bg-card-bg p-4 transition-colors hover:bg-card-bg/70 shadow-lg shadow-black/20">
                <div class="flex items-center gap-4">

                <div class="flex items-center gap-4">
                    <div class="flex size-12 shrink-0 items-center justify-center rounded-lg border border-text-light/50 text-text-light">
                        <span class="material-symbols-outlined">bolt</span>

                    <div class="flex flex-col justify-center">

    const pageMap = {
        'home': homeContent,
        'papers': papersContent,
        // 'profile': profileContent // Add profile content later if needed
    };

    /**
     * Renders the specified page content and updates the navigation bar.
     * @param {string} pageId The ID of the page to render ('home', 'papers', etc.).
     */
    function renderPage(pageId) {
        const container = document.getElementById('content-container');
        const navItems = document.querySelectorAll('.nav-item');
        
        // 1. Update Content
        container.innerHTML = pageMap[pageId] || homeContent;
        
        // 2. Update Navigation Highlight
        navItems.forEach(item => {
            const isActive = item.id === `nav-${pageId}`;
            
            // Set active/inactive classes for Nothing UI aesthetic
            if (isActive) {
                item.classList.remove('text-gray-500', 'hover:text-text-light');
                item.classList.add('text-text-light');
            } else {
                item.classList.remove('text-text-light');
                item.classList.add('text-gray-500', 'hover:text-text-light');
            }
        });
        
        // 3. Update URL hash (for history and back button)
        history.pushState(null, null, `#${pageId}`);

        // Update the main header title dynamically
        const headerTitle = document.querySelector('h1');
        if (pageId === 'papers') {
            headerTitle.textContent = 'Previous Year Papers';
        } else {
            headerTitle.textContent = 'Polytechnic Notes (S1)';
        }
    }

    // --- Initialization ---

    document.addEventListener('DOMContentLoaded', () => {
        // Check URL hash to determine initial page, default to 'home'
        const initialPage = window.location.hash.replace('#', '') || 'home';
        renderPage(initialPage);
    });
</script>
